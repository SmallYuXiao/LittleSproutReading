<!DOCTYPE html>

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

        }

        .header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        }

        h1 {

        }

        .subtitle {

            margin-bottom: 30px;
            font-size: 14px;

        .input-section {

        }

        input[type="text"] {

            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .example {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #1976d2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .results {
            display: none;
            margin-top: 20px;
        }

        .results.show {
            display: block;
        }

        .video-info {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .video-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }

        .formats-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .format-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .format-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .format-quality {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .format-details {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }

        .format-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            font-size: 13px;
            border-radius: 6px;
        }

        .btn-play {
            background: #4CAF50;
            color: white;
        }

        .btn-copy {
            background: #2196F3;
            color: white;
        }

        .subtitles-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .subtitle-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .subtitle-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .video-player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .video-player-modal.show {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube ËßÜÈ¢ëËß£ÊûêÂ∑•ÂÖ∑</h1>
            <p class="subtitle">Âü∫‰∫é iiiLab ÊúçÂä° - ÊîØÊåÅÂ§öÊ∏ÖÊô∞Â∫¶„ÄÅÂ≠óÂπï‰∏ãËΩΩ</p>

            <div class="input-section">
                <input type="text" id="videoInput" placeholder="ËæìÂÖ• YouTube ËßÜÈ¢ë URL ÊàñËßÜÈ¢ë ID">
                <button class="btn-primary" id="fetchBtn" onclick="fetchVideoInfo()">üöÄ Ëß£ÊûêËßÜÈ¢ë</button>
            </div>

            <div class="example">
                üí° Á§∫‰æã: dQw4w9WgXcQ Êàñ https://www.youtube.com/watch?v=dQw4w9WgXcQ
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Ëß£ÊûêËßÜÈ¢ë‰ø°ÊÅØÔºåËØ∑Á®çÂÄô...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="video-info">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-meta">
                    <span>‚è±Ô∏è Êó∂Èïø: <strong id="videoDuration"></strong></span>
                </div>
                <img class="thumbnail" id="videoThumbnail" alt="ËßÜÈ¢ëÂ∞ÅÈù¢">
            </div>

            <div class="formats-section">
                <div class="section-title">
                    <span>üìπ</span>
                    <span>ÂèØÁî®Ê†ºÂºè</span>
                </div>
                <div class="format-grid" id="formatGrid"></div>
            </div>

            <div class="subtitles-section">
                <div class="section-title">
                    <span>üí¨</span>
                    <span>ÂèØÁî®Â≠óÂπï</span>
                </div>
                <div class="subtitle-list" id="subtitleList"></div>
            </div>
        </div>
    </div>

    <div class="video-player-modal" id="videoModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeVideoPlayer()">‚úï ÂÖ≥Èó≠</button>
            <video id="modalVideo" controls autoplay></video>
        </div>
    </div>

    <script>
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
            return `${minutes}:${String(secs).padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'Êú™Áü•';
            const mb = bytes / (1024 * 1024);
            if (mb >= 1000) {
                return (mb / 1024).toFixed(2) + ' GB';
            }
            return mb.toFixed(2) + ' MB';
        }

        async function fetchVideoInfo() {
            const input = document.getElementById('videoInput').value.trim();

            if (!input) {
                showError('ËØ∑ËæìÂÖ• YouTube ËßÜÈ¢ë URL ÊàñËßÜÈ¢ë ID');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('fetchBtn').disabled = true;

            try {
                const response = await fetch(`https://littlesproutreading.onrender.com/api/youtube-info/${encodeURIComponent(input)}`);
                const data = await response.json();

                document.getElementById('loading').classList.remove('show');
                document.getElementById('fetchBtn').disabled = false;

                if (data.success) {
                    displayVideoInfo(data);
                } else {
                    showError(`Ëß£ÊûêÂ§±Ë¥•: ${data.error}`);
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('fetchBtn').disabled = false;
                showError(`ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`);
            }
        }

        function displayVideoInfo(data) {
            // ÊòæÁ§∫ËßÜÈ¢ëÂü∫Êú¨‰ø°ÊÅØ
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoDuration').textContent = formatDuration(data.duration);
            document.getElementById('videoThumbnail').src = data.thumbnail;

            // ÊòæÁ§∫Ê†ºÂºèÂàóË°®
            const formatGrid = document.getElementById('formatGrid');
            formatGrid.innerHTML = '';

            data.formats.forEach((format, index) => {
                const card = document.createElement('div');
                card.className = 'format-card';
                card.innerHTML = `
                    <div class="format-quality">${format.quality}p</div>
                    <div class="format-details">
                        Ê†ºÂºè: ${format.format.toUpperCase()}<br>
                        Èü≥È¢ë: ${format.has_audio ? '‚úÖ Êúâ' : '‚ùå Êó†'}<br>
                        Â§ßÂ∞è: ${formatFileSize(format.filesize)}
                    </div>
                    <div class="format-actions">
                        <button class="btn-small btn-play" onclick="playVideo('${format.video_url}')">‚ñ∂Ô∏è Êí≠Êîæ</button>
                        <button class="btn-small btn-copy" onclick="copyUrl('${format.video_url}')">üìã Â§çÂà∂</button>
                    </div>
                `;
                formatGrid.appendChild(card);
            });

            // ÊòæÁ§∫Â≠óÂπïÂàóË°®
            const subtitleList = document.getElementById('subtitleList');
            subtitleList.innerHTML = '';

            if (data.subtitles && data.subtitles.length > 0) {
                data.subtitles.forEach(subtitle => {
                    const badge = document.createElement('span');
                    badge.className = 'subtitle-badge';
                    badge.textContent = `${subtitle.language} (${subtitle.format})`;
                    badge.style.cursor = 'pointer';
                    badge.onclick = () => window.open(subtitle.url, '_blank');
                    subtitleList.appendChild(badge);
                });
            } else {
                subtitleList.innerHTML = '<span style="color: #999;">ÊöÇÊó†Â≠óÂπï</span>';
            }

            document.getElementById('results').classList.add('show');
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.src = url;
            modal.classList.add('show');
        }

        function closeVideoPlayer() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.pause();
            video.src = '';
            modal.classList.remove('show');
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ ËßÜÈ¢ëÂú∞ÂùÄÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
            }).catch(err => {
                alert('‚ùå Â§çÂà∂Â§±Ë¥•: ' + err);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }

        // ÊîØÊåÅÂõûËΩ¶ÈîÆÊèê‰∫§
        document.getElementById('videoInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                fetchVideoInfo();
            }
        });

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
        document.getElementById('videoModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeVideoPlayer();
            }
        });
    </script>
</body>

</html>
